{% extends "Admin/base.html" %}
{% block page %}Vacantes{% endblock %}
{% block jsfile %}vacancies{% endblock %}
{% block body %}
<div class="row">
    <div class="col-xl-12">
        <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
            <div class="kt-portlet__head kt-portlet__head--lg">
                <div class="kt-portlet__head-label">
               <span class="kt-portlet__head-icon">
               <i class="kt-font-brand flaticon2-user"></i>
               </span>
                    <h3 class="kt-portlet__head-title">
                        Todas las vacantes
                    </h3>
                </div>
              
            <div class="kt-portlet__head-toolbar">
               <div class="kt-portlet__head-wrapper">
                  <div class="col-md-8 kt-margin-b-20-tablet-and-mobile">
                     <div class="kt-input-icon kt-input-icon--left">
                        <input type="text" class="form-control" placeholder="Buscar..." id="generalSearch">
                        <span class="kt-input-icon__icon kt-input-icon__icon--left">
                        <span><i class="la la-search"></i></span>
                        </span>
                     </div>
                  </div>
                  &nbsp;
                  <div class="dropdown dropdown-inline">
                     <button type="button" class="btn btn-hover-brand btn-elevate-hover btn-icon btn-sm btn-icon-md btn-circle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="flaticon-more-1"></i>
                     </button>
                     <div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(110px, 38px, 0px);">
                        <ul class="kt-nav">
                           <li class="kt-nav__section kt-nav__section--first">
                              <span class="kt-nav__section-text">Acciones</span>
                           </li>
                            <li class="kt-nav__item">
                              <a class="kt-nav__link">
                              <i class="kt-nav__link-icon flaticon2-plus"></i>
                              <span class="kt-nav__link-text createVacancie" data-toggle="modal" id="viewvacancies" data-target="#view-vacancies">Crear</span>
                              </a>
                           </li>
                        </ul>
                     </div>
                  </div>
                   <div class="kt-subheader__wrapper goback" style="display: none">
                     <a id="goBack" class="btn btn-clean btn-icon-sm" style="">
                     <i class="la la-long-arrow-left"></i>Volver
                     </a>
                  </div>
               </div>
              
            </div>
              
            </div>
            <div class="kt-portlet__body kt-portlet__body--fit">
                <div id="kt_datatable_vacancies"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="view-application" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
     <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

             <div class="modal-body">
              <div class="job-body"> </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Disponibilidad</th>
                    <th scope="col">Respuesta</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td class="monday"></td>
                    </tr> 
                    <tr>
                        <td>Martes</td>
                        <td class="tuesday"></td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td class="wednesday"></td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td class="thursday"></td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td class="friday"></td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td class="saturday"></td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td class="sunday"></td>
                    </tr>
                </tbody>
              </table>
            </div>
          
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger to-accept" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bd-example-modal-lg" id="view-vacancies" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

             <div class="modal-body">
               <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Título del cargo:</label>
                  <input type="text" name="job" class="form-control">
               </div>
               <div class="form-group">
                  <label for="message-text" class="col-form-label">Breve descripción:</label>
                  <input type="text" name="small_description" class="form-control">
              </div>
               <div class="form-group">
                  <label for="message-text" class="col-form-label">Descripción detallada:</label>
                  <textarea name="full_description" id="full_description" style="font-size: 7px;"></textarea>
              </div>      
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger btn-ok" data-dismiss="modal">Editar</button>
            </div>
                 </div>
        </div>
    </div>
</div>
<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=ximwo5y97dtfrnc60p0d3bt43tgla29a83es2owf5uwib1v2"></script>
{% endblock %}
